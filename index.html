<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>  
    <form">
        <div class="form-group">
            <input class="display" type="text" step="any" id="show" value="" placeholder="0" disabled>
        </div>

        <div class="panel">
            <div class="row">
                <div class="col" style="padding: 0px 0px 0px 15px;">
                    <input class="btns mem" type="button" value="MR" onclick="memory(this.value)">
                </div>
                <div class="col" style="padding: 0px;">
                    <input class="btns mem" type="button" value="MC" onclick="memory(this.value)">
                </div>
                <div class="col" style="padding: 0px;">
                    <input class="btns mem" type="button" value="M+" onclick="memory(this.value)">
                </div>
                <div class="col" style="padding: 0px;">
                    <input class="btns mem" type="button" value="M-" onclick="memory(this.value)">
                </div>
                <div class="col" style="padding: 0px 15px 0px 0px;">
                    <input class="btns mem" id="C" type="button" value="C" onclick="clr()">
                </div>
            </div>
            
            <div class="row">
                <div class="col" style="padding: 0px 0px 0px 15px;">
                    <input class="btns digits" type="button" value="1" onclick="display(this.value)">
                </div>
                <div class="col" style="padding: 0px;">
                    <input class="btns digits" type="button" value="2" onclick="display(this.value)">
                </div>
                <div class="col" style="padding: 0px;">
                    <input class="btns digits" type="button" value="3" onclick="display(this.value)">
                </div>
                <div class="col" style="padding: 0px 15px 0px 0px;">
                    <input class="btns operations" type="button" value="รท" id="divide" onclick="operation(this.id)">
                </div>
            </div>
    
            <div class="row">
                <div class="col" style="padding: 0px 0px 0px 15px;">
                    <input class="btns digits" type="button" value="4" onclick="display(this.value)">
                </div>
                <div class="col" style="padding: 0px;">
                    <input class="btns digits" type="button" value="5" onclick="display(this.value)">
                </div>
                <div class="col" style="padding: 0px;">
                    <input class="btns digits" type="button" value="6" onclick="display(this.value)">
                </div>
                <div class="col" style="padding: 0px 15px 0px 0px;">
                    <input class="btns operations" type="button" value="x" id="multiply" onclick="operation(this.id)">
                </div>
            </div>
    
            <div class="row">
                <div class="col" style="padding: 0px 0px 0px 15px;">
                    <input class="btns digits" type="button" value="7" onclick="display(this.value)">
                </div>
                <div class="col" style="padding: 0px;">
                    <input class="btns digits" type="button" value="8" onclick="display(this.value)">
                </div>
                <div class="col" style="padding: 0px;">
                    <input class="btns digits" type="button" value="9" onclick="display(this.value)">
                </div>
                <div class="col" style="padding: 0px 15px 0px 0px;">
                    <input class="btns operations" type="button" value="+" id="plus" onclick="operation(this.id)">
                </div>
            </div>
    
            <div class="row">
                <div class="col" style="padding: 0px 0px 0px 15px;">
                    <input class="btns digits" type="button" step="any" value="." onclick="display(this.value)">
                </div>
                <div class="col" style="padding: 0px;">
                    <input class="btns digits" type="button" value="0" onclick="display(this.value)">
                </div>
                <div class="col" style="padding: 0px;">
                    <input class="btns digits" type="button" value="00" onclick="display(this.value)">
                </div>
                <div class="col" style="padding: 0px 15px 0px 0px;">
                    <input class="btns operations" type="button" value="-" id="minus" onclick="operation(this.id)">
                </div>
            </div>

            <div class="row">
                <div class="col" style="padding: 0px 15px 0px 15px;">
                    <input class="btns operations" type="button" value="=" id="equals" onclick="equal()">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
